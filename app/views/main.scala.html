@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("lib/jszip/jszip.min.js")" type="text/javascript" charset="utf-8"></script>
        <script src="@routes.Assets.at("javascripts/jszip-utils.min.js")" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        @content

        <!-- Embedded Javascript router -->
        @helper.javascriptRouter("jsRoutes")(
            //routes.javascript.Application.index,
            routes.javascript.Application.scrap
        )

        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <!-- Enable tooltips. Used primarily to validate that JQuery + Bootstrap JS are loaded. Remove this script if you don't want tooltips. -->
        <script type="text/javascript">
            jQuery(function ($) {
                $("[rel='tooltip']").tooltip();
            });
        </script>
    </body>
</html>
